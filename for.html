<html>
    <body>
        <h1>Javascript For Loop</h1>

        <p id="zuzu"></p>
        <script>
            var family = ["Father","Mother", "Son", "Daughter", "Baby<3"];
            let text ="";
            for(let i = 0; i < family.length; i++){
                text += family[i] + "<br>";
            }
            document.getElementById("zuzu").innerHTML = text;
        </script>
    </body>
</html>
