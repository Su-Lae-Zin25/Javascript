<html>
    <body>
        <h1>Javascript</h1>
        <h3>Array as object</h3>
        <p id="one"></p>
        <script>
            var Name = {firstName:"Redy", lastName:"Null", age:16};
            document.getElementById("one").innerHTML = Name.firstName +" is me!";
            /* When we use array as object , use curly bracket*/

        </script>
    </body>
</html>
