<html>
    <body>
        <h1>Javascript</h1>
        <h3>Array Length Property</h3>
        <p id ="hi"></p>
        <script>
            var colours = ["red", "blue", "green", "indigo"];
            let size = colours.length;
            document.getElementById("hi").innerHTML = size + " colours in the array.";
        </script>
    </body>
</html>
