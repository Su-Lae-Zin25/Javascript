<html>
    <body>
        <p1>pop() method</p1>
        <h4>Displaying element . Only display the last one.</h4>
        <p id="fav"></p>
        <script>
            var myFav = ["money", "food", "sleeping", "Anime"];
            document.getElementById("fav").innerHTML = myFav.pop();
        </script>
    </body>
</html>
