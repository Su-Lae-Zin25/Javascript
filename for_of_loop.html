<html>
    <body>
        <h1>Javascript For Of Loop</h1>
        <p id="me"></p>
        <script>
            const things = ["pencil","pen","rubber","book"];
            let one = "";
            for (let x of things) {
                one += x +"<br>";
            }
            document.getElementById("me").innerHTML = one;
        </script>
    </body>
</html>
