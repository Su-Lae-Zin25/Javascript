<html>
    <body>
        <h1>Switch Statement (month)</h1>
        <p id="demo"></p>
        <script>
            var month;
                switch(new Date.getMonth()){
                    case 0:
                        month="Junuray";
                        break;
                    case 1:
                        month="Febuary";
                        break;
                    case 2:
                        month="march";
                        break;
                    case 3:
                        month="April";
                        break;
                    case 4:
                        month="May";
                        break;
                    case 5:
                        month="June";
                        break;s
                    case 6:
                        month="July";
                        break;
                    case 7:
                        month="Augst";
                        break;
                    case 8:
                        month="September";
                        break;

 
                }
                document.getElementById("demo").innerHTML = month;
        </script>
    </body>
</html>
