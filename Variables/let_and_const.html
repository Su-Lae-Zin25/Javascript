<html>
	<body>
		<h1>Javascript Variables</h1>

		<h3>let variable can change.</h3>

		<h3> If you want a general rule: always declare variable with const</h3>

		<h4>let and const</h4>

		<p id="demo"></p>

		<script>

			const one = 324;
			const two = 223;
			let three = one + two;

			document.getElementById("demo").innerHTML = "Three =" + three;

		</script>

	</body>
</html>
